<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias</title>
</head>
<body>
   <h1>imagem dinamica</h1> 
   <p>tente abrir esse site em dispositivos diferentes</p>
   <picture>
    <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 900px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagens flexiviel">
   </picture>
   <h2>viu que legal?</h2>

   <div>
    <b>COMANDOS USADOS NESSA AULA:</b> 
    <ul>
<B>-picture</B>
    </ul>
    <ul>
<b>-source</b>
    </ul>
   </div>

   <h2>reproduzindo audio</h2>
   <p>veja</p>
   <audio src="midia/Drop the Tapes - TrackTribe.mp3" controls preload="auto" autoplay loop></audio>
   <audio>
    <source src="midia/Drop the Tapes - TrackTribe.mp3" type="audio/mpeg">
    <source src="midia/Drop the Tapes - TrackTribe.mp3" type="audio/ogg">
    <source src="midia/Drop the Tapes - TrackTribe.mp3" type="audio/wav">
    </audio>
   <p>infelizmente seu navegador nao consegue reproduzir o audio</p>
   <p>clique aqui para baixar o audio</p>
</body>
</html>
